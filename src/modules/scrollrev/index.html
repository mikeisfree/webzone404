<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="/src/modules/scrollrev/scrollrevcss.css" />

            you got <span>📬 2 emails</span> and have <br />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
